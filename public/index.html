<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ShieldLink</title>

        <script>
            fetch("/user", {method: "GET"}).then((resp) => {
                if (resp.status === 200) {
                    document.getElementById("login").remove();
                    document.getElementById("register").remove();

                    resp.json().then((json) => {
                        const account = document.getElementById("account");
                        const username = document.getElementById("username");
                        username.innerHTML = json.username;
                    })
                } else {
                    document.getElementById("account").remove();
                    document.getElementById("logout").remove();
                }
            }).catch((err) => {
                console.error(err);
                
                document.getElementById("account").remove();
                document.getElementById("logout").remove();
            });
        </script>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
    
            li {
                float: left;
            }
    
            li a {
                display: block;
                padding: 8px;
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a id="login" href="/login">Login</a></li>
                <li><a id="register" href="/register">Register</a></li>
            </ul>
        </nav>

        <form id="logout" action="/logout" method="POST">
            <input type="submit" value="Logout" />
        </form>

        <div id="account">
            <h1>Account</h1>
            <div id="username"></div>

            <form id="sendData" action="/sendData" method="POST">
                <label>Send to </label>
                <input id="username" type="text" name="username" /><br/>
                <input id="data" type="text" name="data" />
                <input type="submit" value="Send Data" />
            </form>
        </div>

        <script type="text/javascript">
            const sendData = document.getElementById("sendData")
            const error = document.getElementById("error");
            const username = document.getElementById("username");
            const data = document.getElementById("data");
            
            sendData.addEventListener("submit", (e) => {
                if (!error) {
                    error = document.createElement("label");
                    error.id = "error";
                    error.style.color = "red";
                    sendData.appendChild(error);
                }
                
                if (!username.value) {
                    error.innerHTML = "Please enter a username";
                    e.preventDefault();
                } else if (!data.value) {
                    error.innerHTML = "Please enter data";
                    e.preventDefault();
                }
            });
        </script>
    </body>
</html>
