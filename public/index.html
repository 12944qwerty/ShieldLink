<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShieldLink</title>

    <script>
        fetch("/user", {method: "GET"}).then((resp) => {
            if (resp.status === 200) {
                document.getElementById("login").remove();
                document.getElementById("register").remove();
            } else {
                document.getElementById("sendData").remove();
                document.getElementById("account").remove();
                document.getElementById("logout").remove();
            }
        }).catch((err) => {
            console.error(err);
            
            document.getElementById("sendData").remove();
            document.getElementById("account").remove();
            document.getElementById("logout").remove();
        });
    </script>
</head>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        padding: 8px;
        background-color: #dddddd;
    }
</style>
<body>
<nav>
    <ul>
        <li><a id="login" href="/login">Login</a></li>
        <li><a id="register" href="/register">Register</a></li>
        <li><a id="sendData" href="/sendData">Send Data</a></li>
        <li><a id="account" href="/account">Account</a></li>
    </ul>
</nav>

<form id="logout" action="/logout" method="POST">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
