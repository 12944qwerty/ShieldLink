<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ShieldLink</title>

        <script>
            fetch("/user", {method: "GET"}).then((resp) => {
                if (resp.status === 200) {
                    document.getElementById("login").remove();
                    document.getElementById("register").remove();

                    resp.json().then((json) => {
                        const account = document.getElementById("account");
                        const username = document.getElementById("username");
                        username.innerHTML = json.username;
                    })
                } else {
                    document.getElementById("account").remove();
                    document.getElementById("logout").remove();
                }
            }).catch((err) => {
                console.error(err);
                
                document.getElementById("account").remove();
                document.getElementById("logout").remove();
            });
        </script>
        <style>
            body{
                margin: 0;
                padding: 0;
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                background: linear-gradient(120deg, #f1331a, #2980b9);
                overflow: hidden;
              }
          
              ul {
                  list-style-type: none;
                  margin: 0;
                  padding: 0;
                  overflow: hidden;
                  background-color: #333;
                }
                
                li {
                  float: left;
                }
                
                li a {
                  display: block;
                  color: white;
                  text-align: center;
                  padding: 14px 16px;
                  text-decoration: none;
                }
                
                li a:hover {
                  background-color: #111;
                }
          
                .center {
                  position:absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%,-50%);
                  width: 400px;
                  background: white;
                  border-radius: 10px;
                }
          
                .center h1{
                  text-align: center;
                  padding: 0 0 20px 0;
                  border-bottom: 1px solid silver; 
                }
          
                .center form{
                  padding: 0 40px;
                  box-sizing: border-box; 
                }
          
                form .textfield{
                  position: relative;
                  border-bottom: 2px solid #adadad;
                  margin: 30px 0;
                }
          
                .textfield input{
                  width: 100%;
                  padding: 0 5px;
                  height: 40px;
                  font-size: 16px;
                  border: none;
                  background: none;
                  outline: none;
                }
                
                .textfield span{
                  content: '';
                  position: absolute;
                  top: 40px;
                  left: 0;
                  width: 100%;
                  height: 2px;
                  background: #2691d9;
                }
          
                input[type="submit"]{
                  width: 100%;
                  height: 50px;
                  border: 1px solid;
                  background: #2691d9;
                  border-radius: 25px;
                  font-size: 18px;
                  color: #e9f4fb;
                  font-weight: 700;
                  cursor: pointer;
                  outline: none;
                }
          
                input[type="submit"]:hover{
                  border-color: #2691d9;
                  transition: .5s;
                }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a id="login" href="/login">Login</a></li>
                <li><a id="register" href="/register">Register</a></li>
            </ul>
        </nav>

        <form id="logout" action="/logout" method="POST">
            <input type="submit" value="Logout" />
        </form>

        <div id="account" class="center">
            <h1>Account</h1>
            <div id="username" align="center" style="font-weight: bold;"></div>
            <form id="sendData" action="/sendData" method="POST">
                <div class="textfield">
                    <label>Send To: </label></br>
                    <input id="username" type="text" name="username" placeholder="Enter account name"/><br/>   
                </div>
                <div class="textfield">
                    <label>Send Message: </label></br>
                    <input id="data" type="text" name="data" placeholder="Type text here"/></br>
                </div>
                <input type="submit" value="Send Data"/>&nbsp;
            </form>
        </div>

        <script type="text/javascript">
            const sendData = document.getElementById("sendData")
            const error = document.getElementById("error");
            const username = document.getElementById("username");
            const data = document.getElementById("data");
            
            sendData.addEventListener("submit", (e) => {
                if (!error) {
                    error = document.createElement("label");
                    error.id = "error";
                    error.style.color = "red";
                    sendData.appendChild(error);
                }
                
                if (!username.value) {
                    error.innerHTML = "Please enter a username";
                    e.preventDefault();
                } else if (!data.value) {
                    error.innerHTML = "Please enter data";
                    e.preventDefault();
                }
            });
        </script>
</html>
